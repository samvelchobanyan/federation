name: federation
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  json_annotation: ^4.9.0
  flutter_riverpod: ^2.5.1
  go_router: ^13.2.4
  dio: ^5.4.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/sm_logo.png
    - assets/images/noto_cow.png
    - assets/images/token-branded_farm.png
    - assets/images/noto_cherry-blossom.png

  fonts:
    - family: Mardoto
      fonts:
        - asset: assets/fonts/Mardoto-Black.ttf
        - asset: assets/fonts/Mardoto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Mardoto-Italic.ttf
          style: italic
